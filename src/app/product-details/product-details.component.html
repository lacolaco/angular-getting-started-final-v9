<h2>Product Details</h2>

<div *ngIf="product | async as p">
  <h3>{{ p.name }}</h3>
  <h4>{{ p.price | currency }}</h4>
  <p>{{ p.description }}</p>

  <button (click)="addToCart(p)">Buy</button>
</div>
